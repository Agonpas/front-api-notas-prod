<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Notas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto space-y-8">
        <h1 class="text-3xl font-bold text-center text-gray-800">GestiÃ³n de Notas de Estudiantes y Asignaturas</h1>

        <div class="bg-gray-100 shadow-md rounded-lg p-6">
            <div id="students-list">
                <h2 class="text-2xl font-semibold mb-4">Lista de Estudiantes</h2>
                <ul id="students" class="space-y-2"></ul>
            </div>
            <div id="student-notes" class="bg-white shadow-md rounded-lg p-6 mt-6 hidden">
                <h3 class="text-xl font-semibold mb-4" id="student-notes-title">Notas del estudiante</h3>
                <ul id="notes-list" class="space-y-2"></ul>
            </div>
            
        </div>

            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Lista de Asignaturas</h2>
                <ul id="assignments" class="space-y-2">
                    
                </ul>
            </div>
        </div>
        <div class="bg-gray-100 shadow-md rounded-lg p-6">
            <div id="media">
                <h2 class="text-2xl font-semibold mb-4">Media de las notas</h2>
                <p id="global-media" class="text-xl font-bold text-blue-400">Calculando...</p>
            </div>
        
        </div>
        
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
